<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <form class="flex flex-wrap gap-4 mb-4" id="form">
        <div class="flex-grow">
          <input
            type="search"
            class="form-input w-full p-2 border border-gray-300 rounded"
            id="search"
            name="search"
            placeholder="Search"
          />
        </div>
        <div class="flex-grow">
          <input
            type="search"
            class="form-input w-full p-2 border border-gray-300 rounded"
            id="city"
            name="city"
            placeholder="City"
          />
        </div>
        <div class="flex items-center">
          <label class="mr-2" for="sortBy">Sort by</label>
          <select
            class="form-select p-2 border border-gray-300 rounded"
            id="sortBy"
            name="sortBy"
          >
            <option selected value="default">Default</option>
            <option value="price">Price</option>
            <option value="title">Title</option>
          </select>
        </div>
        <div class="flex items-center">
          <input
            class="form-checkbox h-4 w-4 text-blue-600"
            type="checkbox"
            id="isStore"
            name="isStore"
          />
          <label class="ml-2" for="isStore">Store</label>
        </div>
        <div class="flex items-center">
          <input
            class="form-checkbox h-4 w-4 text-blue-600"
            type="checkbox"
            id="isDelivery"
            name="isDelivery"
          />
          <label class="ml-2" for="isDelivery">Delivery</label>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Filter
        </button>
        <span class="ml-auto mt-auto" id="total"></span>
      </form>
      <ul
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        id="list"
      ></ul>
    </div>
  </body>
</html>
